# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Github Action javascript-obfuscator
        # You may pin to the exact commit or the version.
        # uses: KevinRohn/github-action-javascript-obfuscator@4c17874d862979e5b7ce8dda82112e20f6a6cf50
        uses: KevinRohn/github-action-javascript-obfuscator@v1.1.0
        with:
          # Single file or directory
          input_path: "./web"
          # Output path for single file or directory
          output_path: "./web-obf"
          compact: true
          dead_code_injection: true
          debug_protection: true
          disable_console_output: true
          self_defending: true
          simplify: true
          unicode_escape_sequence: true
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        
        with:
          # web folder as my main folder with page
          path: './web-obf'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
